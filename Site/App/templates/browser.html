{% extends "master.html" %}

<!-- requirements: list of used ids called selectids, type string either playlist album song, musicshit model with an image, id, and metadata -->


{% block title %} {{ title }} {% endblock %}
{% block content %}
<ul>
{% for i in musicshit%}
    <li>
            <p style="color: rgb(0, 0, 0);">{{i.title}}</p>
            <a href="/download/{{i.type}}/{{i.spotifyid}}" target=”_{{i.title}}”>download</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
